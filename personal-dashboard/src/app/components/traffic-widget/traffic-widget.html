  <div class="routes-list">

      <div class="route-header">
        <span class="route-name">{{ route.name }}</span>
        <span class="traffic-indicator" [ngClass]="getTrafficClass(route.traffic)">
          {{ getTrafficIcon(route.traffic) }} {{ route.traffic }}
        </span>
      </div>

  </div>
